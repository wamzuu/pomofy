<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomofy Tutorial Design Preview</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #000;
        color: white;
      }

      .preview-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .preview-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .preview-header h1 {
        color: #1db954;
        font-size: 24px;
        margin-bottom: 8px;
      }

      .preview-header p {
        color: #b3b3b3;
        font-size: 14px;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-bottom: 40px;
      }

      .control-btn {
        background-color: #1db954;
        color: black;
        border: none;
        padding: 12px 24px;
        border-radius: 500px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 700;
        transition: background-color 0.2s ease;
      }

      .control-btn:hover {
        background-color: #1ed760;
      }

      .control-btn.secondary {
        background-color: transparent;
        color: #b3b3b3;
        border: 1px solid #535353;
      }

      .control-btn.secondary:hover {
        background-color: transparent;
        color: #ffffff;
        border-color: #b3b3b3;
      }

      /* Simulated Spotify background */
      .spotify-mockup {
        background-color: #000000;
        border-radius: 8px;
        padding: 40px;
        position: relative;
        min-height: 600px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Tutorial overlay */
      .tutorial-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
      }

      /* Tutorial card */
      .tutorial-card {
        background-color: #121212;
        border-radius: 10px;
        padding: 24px;
        width: 380px;
        position: relative;
        display: flex;
        flex-direction: column;
        transition: height 0.5s ease;
      }

      .progress-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
      }

      .progress-bar {
        flex: 1;
        height: 2px;
        background-color: #535353;
        border-radius: 1px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background-color: #1db954;
        transition: width 0.3s ease;
      }

      .skip-btn {
        flex-shrink: 0;
        background: none;
        border: none;
        color: #535353;
        cursor: pointer;
        font-size: 16px;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: color 0.2s ease;
      }

      .skip-btn:hover {
        color: #ffffff;
      }

      .step-container {
        margin:auto;
      }

      .step-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
      }

      .step-number {
        background-color: #1db954;
        color: black;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 14px;
        flex-shrink: 0;
      }

      .step-title {
        color: #1db954;
        font-weight: 300;
        margin: 0;
        font-size: 16px;
      }

      .step-content {
        color: #b3b3b3;
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 24px;
      }

      .screenshot-placeholder {
        display: flex;
      }

      .tutorial-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        margin-top:auto;
      }

      .step-counter {
        color: #535353;
        font-size: 12px;
      }

      .tutorial-buttons {
        display: flex;
        gap: 8px;
      }

      .tutorial-btn {
        padding: 8px 16px;
        border-radius: 500px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 700;
        transition: all 0.2s ease;
        border: none;
      }

      .tutorial-btn.primary {
        background-color: #1db954;
        color: black;
        min-width: 60px;
      }

      .tutorial-btn.primary:hover {
        background-color: #1ed760;
      }

      .tutorial-btn.secondary {
        background-color: transparent;
        color: #b3b3b3;
        border: 1px solid #535353;
      }

      .tutorial-btn.secondary:hover {
        background-color: transparent;
        color: #ffffff;
        border-color: #b3b3b3;
      }

      .step-info {
        background-color: #1f1f1f;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
      }

      .step-info h3 {
        color: #1db954;
        margin-top: 0;
        font-size: 14px;
      }

      .step-info p {
        color: #b3b3b3;
        font-size: 12px;
        margin: 8px 0;
      }
    </style>
  </head>
  <body>
    <div class="preview-container">
      <div class="spotify-mockup">
        <div class="tutorial-overlay">
          <div class="tutorial-card">
            <!-- Progress bar -->
            <div class="progress-header">
              <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
              </div>
              <button class="skip-btn" onclick="showStep(0)">Ã—</button>
            </div>
             <div class="step-container">
            <!-- Step header -->
            <div class="step-header">
              <div class="step-number" id="stepNumber">1</div>
              <h3 class="step-title" id="stepTitle">Welcome to Pomofy</h3>
            </div>

            <!-- Content -->
            <div class="step-content" id="stepContent">
              Your Pomodoro timer is now integrated into Spotify. Let's show you
              how to use it.
            </div>

            <!-- Screenshot placeholder -->
            <div
              class="screenshot-placeholder"
              id="screenshotPlaceholder"
              style="display: none"
            >
              Screenshot will go here
            </div>
        </div>

            <!-- Controls -->
            <div class="tutorial-controls">
              <div class="step-counter" id="stepCounter">1 of 4</div>

              <div class="tutorial-buttons">
                <button
                  class="tutorial-btn secondary"
                  id="backBtn"
                  onclick="prevStep()"
                  style="display: none"
                >
                  Back
                </button>
                <button
                  class="tutorial-btn primary"
                  id="nextBtn"
                  onclick="nextStep()"
                >
                  Next
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let currentStep = 0;

      const steps = [
        // {
        //   title: 'Welcome to Pomofy',
        //   content:
        //     "Your Pomodoro timer is now integrated into Spotify. Let's show you how to use it.",
        //   hasScreenshot: false,
        //   imageType: null,
        //   info: 'Welcome message with basic introduction',
        // },
        {
          title: 'Find Your Timer',
          content:
            "Look for the timer button in Spotify's player bar. It shows your current session time and gives you quick access to all controls.",
          hasScreenshot: true,
          imageType: 'timer-button',
          info: 'Shows timer button in Spotify interface with navbar',
        },
        {
          title: 'Timer States',
          content:
            'The timer changes color based on your session: Blue for work sessions, red when complete, and green when running.',
          hasScreenshot: true,
          imageType: 'timer-states',
          info: 'Shows different timer states and favicon colors',
        },
        {
          title: 'Control Your Sessions',
          content:
            'Click the timer to open the full interface. Start sessions, track progress with dots, and manage your Pomodoro cycles.',
          hasScreenshot: true,
          imageType: 'timer-popup',
          info: 'Shows popup interface with browser tab',
        },
        {
          title: "You're Ready!",
          content:
            'The timer appears in your browser tab title and favicon changes help you stay focused. Right-click the extension icon to customize settings.',
          hasScreenshot: false,
          imageType: null,
          info: 'Final step with completion message',
        },
      ];

      function showStep(stepIndex) {
        if (stepIndex < 0 || stepIndex >= steps.length) return;

        currentStep = stepIndex;
        const step = steps[stepIndex];

        // Update progress
        const progressPercent = ((stepIndex + 1) / steps.length) * 100;
        document.getElementById('progressFill').style.width =
          progressPercent + '%';

        // Update step number and title
        document.getElementById('stepNumber').textContent = stepIndex + 1;
        document.getElementById('stepTitle').textContent = step.title;

        // Update content
        document.getElementById('stepContent').textContent = step.content;

        // Show/hide screenshot
        const screenshot = document.getElementById('screenshotPlaceholder');
        if (step.hasScreenshot) {
          screenshot.style.display = 'block';
          screenshot.innerHTML = getImageHTML(step.imageType, step.title);
        } else {
          screenshot.style.display = 'none';
        }

        // Update counter
        document.getElementById('stepCounter').textContent = `${
          stepIndex + 1
        } of ${steps.length}`;

        // Update buttons
        const backBtn = document.getElementById('backBtn');
        const nextBtn = document.getElementById('nextBtn');

        if (stepIndex > 0) {
          backBtn.style.display = 'block';
        } else {
          backBtn.style.display = 'none';
        }

        if (stepIndex === steps.length - 1) {
          nextBtn.textContent = 'Finish';
        } else {
          nextBtn.textContent = 'Next';
        }

        // Update info
        document.getElementById('stepInfo').textContent = `Step ${
          stepIndex + 1
        }: ${step.info}`;
      }

      function nextStep() {
        if (currentStep < steps.length - 1) {
          showStep(currentStep + 1);
        } else {
          alert('Tutorial completed! ðŸŽ‰');
          showStep(0);
        }
      }

      function prevStep() {
        if (currentStep > 0) {
          showStep(currentStep - 1);
        }
      }

      // Initialize
      showStep(0);

      function getImageHTML(imageType, alt) {
        let imageContent = '';

        switch (imageType) {
          case 'timer-button':
            // Spotify navbar with timer button
            imageContent = `
                        <div style="
                            background-color: #000000;
                            border-radius: 6px;
                            padding: 12px;
                            margin-bottom: 16px;
                            min-height: 60px;
                            display: flex;
                            gap: 12px;
                            align-items: center;
                            justify-content: center;
                        ">
                            <!-- Left -->
                            <div style="display: flex; align-items: center; gap: 12px;">
                                <!-- Spotify icons -->
                                <!-- Now Playing -->
                                <svg viewBox="0 0 16 16" width="16" height="16">
                                <path fill="currentColor" d="M11.196 8 6 5v6z"></path>
                                <path fill="currentColor" d="M15.002 1.75A1.75 1.75 0 0 0 13.252 0h-10.5a1.75 1.75 0 0 0-1.75 1.75v12.5c0 .966.783 1.75 1.75 1.75h10.5a1.75 1.75 0 0 0 1.75-1.75zm-1.75-.25a.25.25 0 0 1 .25.25v12.5a.25.25 0 0 1-.25.25h-10.5a.25.25 0 0 1-.25-.25V1.75a.25.25 0 0 1 .25-.25z"></path>
                                </svg>

                                <!-- Lyrics -->
                                <svg viewBox="0 0 16 16" width="16" height="16">
                                <path fill="currentColor" d="M13.426 2.574a2.831 2.831 0 0 0-4.797 1.55l3.247 3.247a2.831 2.831 0 0 0 1.55-4.797M10.5 8.118l-2.619-2.62L4.74 9.075 2.065 12.12a1.287 1.287 0 0 0 1.816 1.816l3.06-2.688 3.56-3.129zM7.12 4.094a4.331 4.331 0 1 1 4.786 4.786l-3.974 3.493-3.06 2.689a2.787 2.787 0 0 1-3.933-3.933l2.676-3.045z"></path>
                                </svg>

                                <!-- Queue/List -->
                                <svg viewBox="0 0 16 16" width="16" height="16">
                                <path fill="currentColor" d="M15 15H1v-1.5h14zm0-4.5H1V9h14zm-14-7A2.5 2.5 0 0 1 3.5 1h9a2.5 2.5 0 0 1 0 5h-9A2.5 2.5 0 0 1 1 3.5m2.5-1a1 1 0 0 0 0 2h9a1 1 0 1 0 0-2z"></path>
                                </svg>

                                <!-- Connect -->
                                <svg viewBox="0 0 16 16" width="16" height="16">
                                <path fill="currentColor" d="M6 2.75C6 1.784 6.784 1 7.75 1h6.5c.966 0 1.75.784 1.75 1.75v10.5A1.75 1.75 0 0 1 14.25 15h-6.5A1.75 1.75 0 0 1 6 13.25zm1.75-.25a.25.25 0 0 0-.25.25v10.5c0 .138.112.25.25.25h6.5a.25.25 0 0 0 .25-.25V2.75a.25.25 0 0 0-.25-.25zm-6 0a.25.25 0 0 0-.25.25v6.5c0 .138.112.25.25.25H4V11H1.75A1.75 1.75 0 0 1 0 9.25v-6.5C0 1.784.784 1 1.75 1H4v1.5zM4 15H2v-1.5h2z"></path>
                                <path fill="currentColor" d="M13 10a2 2 0 1 1-4 0 2 2 0 0 1 4 0m-1-5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"></path>
                                </svg>
                            </div>
                            <!-- Timer button (highlighted) -->
                            <div style="
                                border: 2px solid #1db954;
                                border-radius: 4px;
                                padding: 8px 4px;
                                background-color: rgba(29, 185, 84, 0.1);
                            ">
                                <div style="display: flex; flex-direction: column; align-items: center; gap: 2px;">
                                    <svg width="16" height="16" viewBox="0 0 16 16" style="color: #1db954;">
                                        <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5" fill="none"/>
                                        <line x1="8" y1="8" x2="8" y2="4" stroke="currentColor" stroke-width="1.5"/>
                                        <line x1="8" y1="8" x2="11" y2="8" stroke="currentColor" stroke-width="1.5"/>
                                    </svg>
                                    <span style="color: #1db954; font-size: 10px; font-family: monospace;">25:00</span>
                                </div>
                            </div>
                            <!-- Right -->
                            <div style="display: flex; align-items: center; gap: 12px;">
                                <!-- Volume -->
                                <svg viewBox="0 0 16 16" width="16" height="16">
                                <path fill="currentColor" d="M9.741.85a.75.75 0 0 1 .375.65v13a.75.75 0 0 1-1.125.65l-6.925-4a3.64 3.64 0 0 1-1.33-4.967 3.64 3.64 0 0 1 1.33-1.332l6.925-4a.75.75 0 0 1 .75 0zm-6.924 5.3a2.14 2.14 0 0 0 0 3.7l5.8 3.35V2.8zm8.683 6.087a4.502 4.502 0 0 0 0-8.474v1.65a3 3 0 0 1 0 5.175z"></path>
                                </svg>
                                <div style="position: relative;">
                                    <div style=" width: 80px; height: 4px; background-color: #535353; border-radius: 3px;"></div>
                                    <div style="position: absolute; top:0; width: 64px; height: 4px; background-color: white; border-radius: 3px;"></div>
                                </div>
                            </div>
                        </div>
                    `;
            break;

          case 'timer-states':
            // Browser tabs with different favicons
            imageContent = `
                        <div style="
                            margin: auto;
                            width: 90%;
                            background-color: #1f1f1f;
                            border-radius: 6px;
                            padding: 16px;
                            min-height: 100px;
                            margin-bottom: 16px;
                        ">
                            <div style="display: flex; flex-direction: column; gap: 8px;">
                                <!-- Work session tab -->
                                <div style="display: flex; gap: 10px;  align-items: center; color: #18D860">
                                    <span style="min-width: 130px;"">Work:</span>
                                    <div style="
                                        background-color: #3C3C3C;
                                        border-radius: 8px 8px 0 0;
                                        padding: 8px 12px;
                                        display: flex;
                                        align-items: center;
                                        gap: 8px;
                                        flex: 1;
                                    ">
                                        <img src="./images/favicons/spotify-green.PNG" height="14px">
                                        <span style="color: #ffffff; font-size: 11px; font-weight: 500;">24:35</span>
                                    </div>
                                 </div>
                                
                                <!-- Break session tab -->
                                <div style="display: flex; gap: 10px;  align-items: center; color: #398FBB">
                                    <span style="min-width: 130px;"">Break</span>
                                    <div style="
                                        background-color: #3C3C3C;
                                        border-radius: 8px 8px 0 0;
                                        padding: 8px 12px;
                                        display: flex;
                                        align-items: center;
                                        gap: 8px;
                                        flex: 1;
                                    ">
                                        <img src="./images/favicons/spotify-blue.PNG" height="14px">
                                        <span style="color: #ffffff; font-size: 11px; font-weight: 500;">04:23</span>
                                    </div>
                                </div>

                                <!-- Pause tab -->
                                <div style="display: flex; gap: 10px;  align-items: center; color: #455C4C">
                                    <span style="min-width: 130px;"">Pause:</span>
                                    <div style="
                                        background-color: #3C3C3C;
                                        border-radius: 8px 8px 0 0;
                                        padding: 8px 12px;
                                        display: flex;
                                        align-items: center;
                                        gap: 8px;
                                        flex: 1;
                                    ">
                                        <img src="./images/favicons/spotify-grey.PNG" height="14px">
                                        <span style="color: #ffffff; font-size: 11px; font-weight: 500;">24:57</span>
                                    </div>
                                </div>
                                
                                <!-- Complete session tab -->
                                <div style="display: flex; gap: 10px;  align-items: center; color: #D81821">
                                    <span style="min-width: 130px;"">Complete:</span>
                                    <div style="
                                        background-color: #3C3C3C;
                                        border-radius: 8px 8px 0 0;
                                        padding: 8px 12px;
                                        display: flex;
                                        align-items: center;
                                        gap: 8px;
                                        flex: 1;
                                    ">
                                        <img src="./images/favicons/spotify-red.PNG" height="14px">
                                        <span style="color: #ffffff; font-size: 11px; font-weight: 500;">Complete</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
            break;

          case 'timer-popup':
            // Browser tab with popup
            imageContent = `
                        <div style="
                            margin: auto;
                            width: 90%;
                            background-color: #1f1f1f;
                            border-radius: 6px;
                            padding: 16px;
                            min-height: 100px;
                            margin-bottom: 16px;
                        ">
                            
                            
                            <!-- Popup interface -->
                            <div style="
                                background-color: #121212;
                                border-radius: 8px;
                                padding: 24px;
                                font-size: 12px;
                                position: relative;
                            ">
                                <!-- Progress dots -->
                                <div style="display: flex; gap: 8px; margin-bottom: 8px; align-items: center;">
                                    <div style="width: 8px; height: 8px; background-color: #1db954; border-radius: 50%;"></div>
                                    <div style="width: 8px; height: 8px; background-color: #1db954; border-radius: 50%;"></div>
                                    <div style="width: 8px; height: 8px; background-color: #ffffff; border-radius: 50%;"></div>
                                    <div style="width: 8px; height: 8px; background-color: #535353; border-radius: 50%;"></div>
                                    <div style="width: 8px; height: 8px; background-color: #535353; border-radius: 50%;"></div>
                                    <div style="width: 8px; height: 8px; background-color: #535353; border-radius: 50%;"></div>
                                    <span style="color: #1db954; margin-left: 8px; font-weight: 300; font-size: 15px; margin-left: auto;">WORK</span>
                                </div>
                                
                                <!-- Timer display -->
                                <div style="text-align: center; margin: 10px 0; margin: -15px;
    padding: 32px;">
                                    <span style="color: #ffffff; font-size: 64px; font-weight: 700;">25:00</span>
                                </div>
                                
                                <!-- Controls -->
                                <div style="display: flex; gap: 12px; justify-content: center;">
                                    <button style="
                                        padding: 12px 24px;
                                        background-color: #1db954;
                                        color: black;
                                        border: none;
                                        border-radius: 500px;
                                        font-size: 14px;
                                        font-weight: 700;
                                        min-width: 108px;
                                    ">Start</button>
                                    <button style="
                                        background-color: transparent;
                                        color: #b3b3b3;
                                        border: 1px solid #535353;
                                        padding: 12px 24px;
                                        border-radius: 500px;
                                        font-size: 14px;
                                        font-weight: 700;
                                        min-width: 108px;
                                    ">Reset</button>
                                </div>
                            </div>
                        </div>
                    `;
            break;

          default:
            imageContent = `
                        <div style="
                            width: 100%;
                            height: 100px;
                            background-color: #1f1f1f;
                            border-radius: 6px;
                            margin-bottom: 16px;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            color: #535353;
                            font-size: 12px;
                        ">
                            ${alt || 'Screenshot'}
                        </div>
                    `;
        }

        return imageContent;
      }
    </script>
  </body>
</html>
